<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="./login.js" defer></script>
</head>

<body>
    <div class="box">

        <img src="imagens/logo_educacao.png">

        <h3>Login:</h3>

        <form id="loginForm" action="tela_inicial.html">

        </form>
        
    </div>
    
</body>
