<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver uma turma</title>
    <link rel="stylesheet" href="turma_style.css">
    <script src="./turma.js" defer></script>
</head>

<body>

    <div class="box">

        <form action="/aluno/{serie}/{turma}" id="formBuscar">
            <input type="text" id="serieInput" class="serieInput" name="serieInput" placeholder="Serie">
            <input type="text" id="turmaInput" class="turmaInput" name="turmaInput" placeholder="Turma">
            <button type="submit" class="buscar-btn">Buscar</button>
        </form>

        <div id="titulos" class="titulos">
            <h3>RA</h3>
            <h3>Nome</h3>
            <h3>Série</h3>
            <h3>Turma</h3>
            <h3>Status</h3>
        </div>
    
        <hr> <!-- Linha separadora -->

        <div id="alunos" class="alunos">
            <!-- A lista de alunos será preenchida aqui -->
        </div>
    
        <form action="tela_inicial.html">
            <button type="submit" class="voltar-btn">Voltar</button>
        </form>
</body>
</html>
