<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de aluno</title>
    <link rel="stylesheet" href="cadastro_style.css">
    <script src="./cadastro.js" defer></script>
</head>

<body>
    <div class="box">

        <h1>Cadastro de aluno</h1>

        <form action="">
            <input type="text" class="ra" name="ra" placeholder="RA">
            <input type="text" class="rg" name="rg" placeholder="RG">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="sexo" name="sexo" placeholder="Sexo">
            <input type="text" class="responsavel_1" name="responsavel_1" placeholder="Responsável 1">
            <input type="text" class="telefone_1" name="telefone_1" placeholder="Telefone 1">
            <input type="text" class="responsavel_2" name="responsavel_2" placeholder="Responsável 2">
            <input type="text" class="telefone_2" name="telefone_2" placeholder="Telefone 2">
            <input type="text" class="rua" name="rua" placeholder="Rua">
            <input type="text" class="numero_residencial" name="numero_residencial" placeholder="Número Residencial">
            <input type="text" class="complemento" name="complemento" placeholder="Complemento">
            <input type="text" class="bairro" name="bairro" placeholder="Bairro">
            <input type="text" class="status" name="status" placeholder="Status">
            <input type="text" class="serie" name="serie" placeholder="Serie">
            <input type="text" class="turma" name="turma" placeholder="Turma">
            <input type="text" class="data_de_formacao" name="data_de_formacao" placeholder="Data de formação">

            <button type="submit">Cadastrar</button>
        </form>

        <form action="tela_inicial.html">
            <button type="submit" class="voltar-btn">Voltar</button>
        </form>

    </div>

    
</body>
</html>
